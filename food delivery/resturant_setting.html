<section>
    <center><h2>Settings</h2></center>
    <div class="container">
        
        <form>
            <div class="setting">
                <label for="email-notifications">Email Notifications</label>
                <select id="email-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            
            <div class="setting">
                <label for="sms-notifications">SMS Notifications</label>
                <select id="sms-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>

            <div class="setting">
                <label for="push-notifications">Push Notifications</label>
                <select id="push-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>

            <div class="setting">
                <label for="app-notifications">App Notifications</label>
                <select id="app-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>

            <div class="setting">
                <label for="browser-notifications">Browser Notifications</label>
                <select id="browser-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>

            <div class="setting">
                <label for="newsletter-subscription">Newsletter Subscription</label>
                <select id="newsletter-subscription">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>

            <div class="setting">
                <label for="notification-frequency">Notification Frequency</label>
                <select id="notification-frequency">
                    <option value="immediately">Immediately</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <button type="submit" class="update-btn">Update Notifications</button>
        </form>
    </div>
</section>
