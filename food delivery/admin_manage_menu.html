<div class="sidebar">

<section id="menu" class="card">
    <center><h2>Manage Menu</h2></center>
    <form>
        <div class="form-group">
            <label for="foodName">Food Name</label>
            <input type="text" id="foodName" name="foodName">
        </div>
        <div class="form-group">
            <label for="foodPrice">Price</label>
            <input type="number" id="foodPrice" name="foodPrice">
        </div>
        <div class="form-group">
            <label for="foodCategory">Category</label>
            <select id="foodCategory" name="foodCategory">
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="dessert">Dessert</option>
                <option value="drink">Drink</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="foodDescription">Description</label>
            <textarea id="foodDescription" name="foodDescription"></textarea>
        </div>
        <div class="form-group">
            <button type="submit"><a href="menu.html">Add Menu Item</button></a>
        </div>
    </form>
</section>
 
</body>
